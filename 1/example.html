<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Photo Sphere Viewer</title>
		<meta name="viewport" content="initial-scale=1.0" />
		<script src="three.min.js"></script>
		<script src="photo-sphere-viewer.js"></script>
		<style>
			html, body {
				margin: 0;
				width: 100%;
				height: 100%;
				overflow: hidden;
			}

			#container {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>

	<body>
		<div id="container"></div>

		<script>
			var div = document.getElementById('container');
			var PSV = new PhotoSphereViewer({
				panorama: './parc-saint-pierre-amiens.jpg',
				container: div,
				time_anim: 3000,
				navbar: false,
				navbar_style: {
				    backgroundColor: 'rgba(58, 67, 77, 0.7)'
				},
                tilt_up_max:Math.PI/12,
                tilt_down_max:Math.PI/15
			});
            PSV.toggleDeviceOrientation();
		</script>
	</body>

</html>
